<header class="header-area">
  <a href="home.html" class="logo-area">
    <img src="assets/img/logo.png" alt="">
  </a>
  <div class="nav-switch">
    <i class="fa fa-bars"></i>
  </div>
  <div class="phone-number">+ 591 729 825 92</div>
  <nav class="nav-menu">
    <ul>
      <li><a class="nav-link" [routerLink]="['home']" routerLinkActive="router-link-active">Home</a></li>
      <li><a class="nav-link" *ngIf="_authService.loggedIn()" [routerLink]="['/usuarios']" routerLinkActive="router-link-active">Usuarios</a></li>
      <li><a class="nav-link" *ngIf="_authService.loggedIn()" [routerLink]="['/categorias']" routerLinkActive="router-link-active">Categorias</a></li>
      <li><a class="nav-link" *ngIf="_authService.loggedIn()" [routerLink]="['/productos']" routerLinkActive="router-link-active">Productos</a></li>
      <li><a class="nav-link" *ngIf="_authService.loggedIn()" [routerLink]="['/stockAlert']" routerLinkActive="router-link-active">Stock <mat-icon matBadge={{cantidad}} matBadgeColor="warn" *ngIf="productos">error_outline</mat-icon></a></li>
      <li><a class="nav-link" *ngIf="_authService.loggedIn()" [routerLink]="['/ventas']" routerLinkActive="router-link-active">Ventas</a></li>
      <li><a class="nav-link" *ngIf="!_authService.loggedIn()" [routerLink]="['login']" routerLinkActive="router-link-active">Login</a></li>
      <li><a class="nav-link" *ngIf="_authService.loggedIn()" (click)="_authService.loggedOut()">Salir</a></li>
    </ul>
  </nav>
</header>

<body style="margin-top: 200px;">
  <router-outlet></router-outlet>
</body>
