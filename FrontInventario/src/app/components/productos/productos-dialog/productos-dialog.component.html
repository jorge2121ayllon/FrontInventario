<mat-card class="example-card">
  <mat-card-header>
    <h1 mat-dialog-title>{{data.creado.descripcion}}</h1>
  </mat-card-header>
  <mat-card-content>
    <div mat-dialog-content style="font-size: large; text-align: center; ">
      <p  style="color: rgb(71, 158, 40); font-size: large;"><span>&#10003;</span> Creado con Ã©xito</p>
      Codigo de Producto:
        <hr>
        <div id="print" class="print">
          <div align="center">
            <div style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size:150%;">
              <strong>FASH SPORT</strong>
            </div>
            
            <ngx-barcode [bc-value]="data.creado.codigo" [bc-display-value]="true"></ngx-barcode>
           PRECIO: <strong>{{precio}}</strong>
          </div>
        </div>
        <hr>
      <img [src]="myimage" class="img-rounded" alt="Producto sin Imagen" width="auto" height="90px">
      <br>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
      <button mat-raised-button color="primary" mat-dialog-close>Aceptar</button>
      <button mat-raised-button color="primary" (click)="printer()">Imprimir</button>
  </mat-card-actions>
</mat-card>
