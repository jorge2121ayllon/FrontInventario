
 <button mat-raised-button color="primary" [routerLink]="['/ventaadd']">Agregar</button>
 <br>
 <br>
  <table mat-table [dataSource]="ventas" >`
    <ng-container matColumnDef="nombreCliente" >
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef > total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>


    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef > fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha.substring(0,10)}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" (click)="borrar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        &nbsp;
        <button mat-mini-fab color="basic" (click)="Editar(element.id)">
          <mat-icon>create</mat-icon>
        </button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  (page)="handlePage($event)"
  aria-label="Select page">
</mat-paginator>
