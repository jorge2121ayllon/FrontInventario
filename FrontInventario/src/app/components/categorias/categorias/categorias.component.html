<button mat-raised-button color="primary" [routerLink]="['/categoriaadd/0']">Agregar</button>
<br>
<br>

<table mat-table [dataSource]="categorias" class="mat-elevation-z8">`
    <ng-container matColumnDef="nombre" >
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef > Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="borrar(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          &nbsp;
          <button mat-mini-fab color="basic" (click)="Editar(element.id)">
            <mat-icon>create</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
