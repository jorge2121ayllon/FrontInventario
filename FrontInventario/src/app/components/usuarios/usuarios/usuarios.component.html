<button mat-raised-button color="primary" [routerLink]="['/usuarioadd/0']">Agregar</button>
 <br>
 <br>
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">`
    <ng-container matColumnDef="usuario" >
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="gmail">
      <th mat-header-cell *matHeaderCellDef > Gmail </th>
      <td mat-cell *matCellDef="let element"> {{element.gmail}} </td>
    </ng-container>


    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef > Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="borrar(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          &nbsp;
          <button mat-mini-fab color="basic" (click)="Editar(element.id)">
            <mat-icon>create</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  (page)="handlePage($event)"
  aria-label="Select page">
</mat-paginator>
